apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: otus-homework-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /otusapp/([^/]+)/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: otus-homework-service
                port:
                  number: 80